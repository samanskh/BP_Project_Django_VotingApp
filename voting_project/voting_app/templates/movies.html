<!-- voting_app/templates/movies.html -->
{% extends 'base.html' %}

{% block title %}Movies - Voting App{% endblock %}

{% block content %}
<h2>Movies</h2>
<div class="row">
    {% for movie in movies %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ MEDIA_URL }}{{ movie.cover_image.url }}" class="card-img-top" alt="{{ movie.name }}" style="width: 100%; height: 350px; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.name }}</h5>
                    <a href="{% url 'vote' movie.id %}" class="btn btn-primary">Vote</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
