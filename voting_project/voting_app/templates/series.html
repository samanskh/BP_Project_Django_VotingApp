<!-- voting_app/templates/series.html -->
{% extends 'base.html' %}

{% block title %}Series - Voting App{% endblock %}

{% block content %}
<h2>Series</h2>
<div class="row">
    {% for serie in series %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ MEDIA_URL }}{{ serie.cover_image.url }}" class="card-img-top" alt="{{ serie.name }}" style="width: 100%; height: 350px; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title">{{ serie.name }}</h5>
                    <a href="{% url 'vote_series' serie.id %}" class="btn btn-primary">Vote</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
